<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Arrays</title>
</head>

<body class="container">
    <header class="header">
        <img class="image-logo" src="./img/logo.jpg" alt="restaurant logo">
        <nav>
            <a class="nav-link" href="#">Inicio</a>
            <a class="nav-link" href="#">Contacto</a>
        </nav>
    </header>
    <main class="main-container">
        <section class="filters-container">
            <!-- Cada filtro se deberá ver como el botón de abajo que tiene clase filter, que es solo una muestra de como deberían quedar los filtros -->
            <button class="filter">Filtro</button>
        </section>
        <div class="products-container">
            <!-- Cada producto se deberá ver como la muestra de abajo -->
            <div class="product-container">
                <h3>Título</h3>
                <p>Descripción</p>
                <h5>Precio €</h5>
            </div>
        </div>

    </main>
</body>

</html>
